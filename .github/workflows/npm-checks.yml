name: npm-checks

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.x"

      - name: Install dependencies
        run: npm ci

      - name: Format
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Assist
        run: npm run assist

      - name: Build
        run: npm run build

      - name: Install grafanactl
        run: |
          curl -fsSL "https://github.com/grafana/grafanactl/releases/latest/download/grafanactl_Linux_x86_64.tar.gz" -o /tmp/grafanactl.tgz
          tar -xzf /tmp/grafanactl.tgz -C /tmp
          install -m 0755 /tmp/grafanactl /usr/local/bin/grafanactl
          grafanactl --version || true

      - name: Validate
        env:
          GRAFANA_SERVER: ${{ secrets.GRAFANA_SERVER }}
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        run: npm run validate
